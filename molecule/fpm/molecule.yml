---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: phptestnode
    image: ${DOCKER_BASE_IMAGE:-debian:stretch-slim}
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    groups:
      - phptest
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: fpm
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: false
